<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="form.css">
    <title>LoginForm</title>
</head>
<body>
    <div class="main">
        <form action="" onclick="SubmitEvent">
           
            <fieldset>
                <legend>Feedback From</legend>
                <div class="header">
                <p>Please fill out this form to help us improve our site</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name = "username"><br>
                <p>Comments:</p>
                <textarea name="comment" id="comment" rows="6" cols="50"></textarea><br><br>
                <label for="mail">E-mail Address</label>
                <input type="email" id="mail">
                </div>

                <div class="footer">
                    <p>Things you liked:</p>
                      <span id="fo-sp-1">
                        <label for="Site Design">Site Design</label>
                        <input type="checkbox" name = "two">
                        <label for="Easeofuse">Ease of use</label>
                        <input type="checkbox" name="two">
                        <label for="images">Images</label>
                        <input type="checkbox" name = "two">
                        <label for="sourcecode">Source code</label>
                        <input type="checkbox" name="two">
                      </span>
                      <span id="fo-sp-2">
                        <p>How did you get to our site?:</p>
                        <label for="search" >Search Engine</label>
                        <input type="radio" name = one>
                        <label for="links">Links from another site</label>
                        <input type="radio" name="one">
                        <label for="reference">Reference in a book</label>
                        <input type="radio" name="one">
                        <label for="other">Other</label>
                        <input type="radio" name="one">

                    </span><br>
                     <br>
                    <div class="fo-last">
                   <span id="fo-sp-3">
                    <label>Rate our site:</label>
                    <select name="rate" id="rateing">
                       <option value="rate">10</option>
                       <option value="rate">9</option>
                       <option value="rate">8</option>
                       <option value="rate">7</option>
                       <option value="rate">6</option>
                       <option value="rate">5</option>
                       <option value="rate">4</option>
                       <option value="rate">3</option>
                       <option value="rate">2</option>
                       <option value="rate">1</option>
                    </select>
                   </span>
                </div><br>
                <span id="fo-sp-4">
                 <button type="submit" class="button1">Submit</button>
                 <button type="submit" class="button2">Clear</button>
                </span>
            </fieldset>
   
        </form>
    </div>
</body>
</html>
